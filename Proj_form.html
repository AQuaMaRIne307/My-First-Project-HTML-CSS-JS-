<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Registration Form</title>
    <link rel="stylesheet" href="Proj_form.css">
</head>
<body><br><br><br><br><br><br><br><br><br><br>
    <div class="container">
        <div class="form-container">
            <h1>Job Registration Form</h1>
            <form id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="position">Position Applying For:</label>
                <input type="text" id="position" name="position" required>

                <label for="experience">Previous Experience (Optional):</label>
                <textarea id="experience" name="experience" placeholder="Describe your previous job experience (Optional)"></textarea>

                <label for="education">Highest Level of Education:</label>
                <select id="education" name="education" required>
                    <option value="High School">High School</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Post-Graduate">Post-Graduate</option>
                    <option value="Other">Other</option>
                </select>

                <label for="skills">Key Skills:</label>
                <textarea id="skills" name="skills" placeholder="List your key skills relevant to the job" required></textarea>

                <label for="portfolio">Portfolio/Website (Optional):</label>
                <input type="url" id="portfolio" name="portfolio">

                <label for="startDate">When can you start?</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="salary">Salary Expectation (Optional):</label>
                <input type="number" id="salary" name="salary" placeholder="Your salary expectation (Optional)">

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="Proj_form.js"></script>
</body>
</html>
